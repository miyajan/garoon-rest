name: test

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [10.x, 12.x]
    name: Node.js ${{ matrix.os }} ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Setup node
        uses: actions/setup-node@v2.0.0
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm ci
          npm run test:ci
